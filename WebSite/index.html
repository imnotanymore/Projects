    <script>
        const pictureItems = document.querySelectorAll('.pictures-item-wrapper');

        pictureItems.forEach(pictureItem => {   
            pictureItem.addEventListener('mouseover', () => {
            console.log(pictureItem.childNodes[1].classList)
            pictureItem.childNodes[1].classList.add('img-darken');
         });

            pictureItem.addEventListener('mouseout', () => {
            console.log(pictureItem.childNodes[1].classList)
            pictureItem.childNodes[1].classList.remove('img-darken');
        });
});
